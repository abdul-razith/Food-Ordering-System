<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasty Bites</title>
  <link href="{% static 'Food/images/favicon.png'%}" rel="icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
  .error-msg{
    color: red;
    margin-top: 5px;
    font-size: 16px;
    text-align: center;
  }

  body {
    background-image: url('https://wallpapers.com/images/high/food-4k-1vrcb0mw76zcg4qf.webp');
    background-size: cover;
    background-position: center;
  }
  
</style>
</head>
<body>
  <!-- Login 6 - Bootstrap Brain Component -->
  <section class="container p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
        <div class="card border-0 shadow-sm rounded-4">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <h3 style="text-align: center;">Tasty Bites</h3>
                  <h6 style="text-align: center;">Login</h6>
                </div>
              </div>
            </div>
            <form action="{% url 'login' %}" method="POST">
              {% csrf_token %}
              <div class="row gy-3 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                    <label for="email" class="form-label">Email</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password1" id="password1" value="" placeholder="Password" required>
                    <label for="password1" class="form-label">Password</label>
                  </div>
                </div>
                <div class="col-12">
                  {% if error_message %}
                    <div class="error-msg">{{ error_message }}</div>
                  {% endif %}
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <br>
                    <button class="btn bsb-btn-2xl btn-primary" type="submit">Login</button>
                  </div>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-12">
                <br><br>
                <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                  <a href="{% url 'register' %}" class="link-secondary text-decoration-none">Create new account</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
